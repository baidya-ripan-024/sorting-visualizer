<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="sort-favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Sorting Visualizer Pro</h1>
        <nav class="controls">
            <div class="control-group">
                <label for="arraySize">Array Size:</label>
                <input type="range" id="arraySize" min="10" max="200" value="50">
            </div>
            <div class="control-group">
                <label for="sortingSpeed">Sorting Speed:</label>
                <input type="range" id="sortingSpeed" min="10" max="300" value="150">
            </div>

            <button id="newArrayBtn" class="control-btn">Generate New Array</button>

            <!-- Dropdown for sorting algorithms -->
            <div class="control-group">
                <select id="algorithmSelect" class="control-btn">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                </select>
            </div>

            <button id="startSortBtn" class="control-btn">Start Sorting</button>
            <button id="stopSortBtn" class="control-btn">Stop</button>

            <!-- Toggle dark mode -->
            <button id="darkModeToggle" class="control-btn" aria-label="Toggle dark mode" title="Toggle dark mode">
                &#x263C;
                <span class="visually-hidden">Toggle dark mode</span>
            </button>
        </nav>
    </header>

    <main class="visualizer-container">
        <div id="bars-container" class="bars-container">
        </div>
    </main>

    <footer>
        <p>
            &copy; 2025 Ripan Baidya — Crafted with passion ❤️

                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/ripanb24/" target="_blank" rel="noopener" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://leetcode.com/u/ryan024/" target="_blank" rel="noopener" aria-label="LeetCode">
                <i class="fas fa-trophy"></i>
            </a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
